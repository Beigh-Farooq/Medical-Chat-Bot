<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Information Assist</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>

<!-- MAIN PAGE CONTENT -->
<div class="main-content">
    <h1><i class="fa-solid fa-stethoscope"></i> Medical <span class="assistant-word">Assist</span></h1>
    <p>Get general medical information based on trusted medical documents.</p>
    <p class="disclaimer">
        ‚ö† This chatbot does not replace professional medical advice.
        Always consult a qualified healthcare professional.
    </p>
</div>

<!-- Floating Chat Button -->
<div id="chat-toggle">
    <i class="fa-solid fa-comments"></i>
    <div class="help-tooltip">How can I help you?</div>
</div>

<!-- CHAT OVERLAY -->
<div class="chat-overlay" id="chat-overlay"></div>

<!-- Chat Popup -->
<div class="chat-popup" id="chat-popup">
    <div class="card">
        <div class="card-header msg_head">
            <div class="d-flex align-items-center">
                <i class="fa-solid fa-user-doctor bot-icon"></i>
                <div class="user_info">
                    <span>Medical <span class="assistant-word">Assist</span></span>
                </div>
            </div>
            <span class="close-btn">&times;</span>
        </div>

        <div id="messageFormeight" class="card-body msg_card_body">
            <div class="bot-intro">
                üë©‚Äç‚öïÔ∏è Hello! Ask me health related questions
            </div>
        </div>

        <div class="card-footer">
            <form id="messageArea" class="input-group">
                <input type="text" id="text" name="msg"
                       placeholder="Type your message..."
                       class="form-control type_msg"
                       autocomplete="off"
                       required />
                <div class="input-group-append">
                    <button type="submit" class="send_btn">
                        <i class="fa-solid fa-paper-plane"></i>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
$(document).ready(function () {

    let tooltipInterval;

    function startTooltip() {
        tooltipInterval = setInterval(() => {
            $(".help-tooltip").fadeIn(500).delay(1200).fadeOut(500);
        }, 2500);
    }

    function stopTooltip() {
        clearInterval(tooltipInterval);
        $(".help-tooltip").hide();
    }

    startTooltip();

    $("#chat-toggle").click(function () {
        $("#chat-popup").addClass("open");
        $("#chat-overlay").addClass("show");
        if ($(window).width() > 768) {
            $("body").addClass("no-scroll");
        }
        stopTooltip();
    });

    $(".close-btn, #chat-overlay").click(function () {
        $("#chat-popup").removeClass("open");
        $("#chat-overlay").removeClass("show");
        $("body").removeClass("no-scroll");
        startTooltip();
    });

    function scrollToBottom() {
        const box = $("#messageFormeight")[0];
        box.scrollTop = box.scrollHeight;
    }

    function showTyping() {
        $("#messageFormeight").append(`
            <div id="typing" class="msg bot-msg typing">
                <span></span><span></span><span></span>
            </div>
        `);
        scrollToBottom();
    }

    function removeTyping() {
        $("#typing").remove();
    }

    function typeText(element, text, speed = 18) {
        let i = 0;
        const interval = setInterval(() => {
            element.text(element.text() + text.charAt(i));
            i++;
            scrollToBottom();
            if (i >= text.length) clearInterval(interval);
        }, speed);
    }

    $("#messageArea").on("submit", function (event) {
        event.preventDefault();

        const rawText = $("#text").val();
        $("#text").val("");

        $("#messageFormeight").append(`<div class="msg user-msg">${rawText}</div>`);
        scrollToBottom();

        showTyping();

        $.ajax({
            type: "POST",
            url: "/get",
            data: { msg: rawText },
        }).done(function (data) {
            removeTyping();
            const botMsg = $('<div class="msg bot-msg"></div>');
            $("#messageFormeight").append(botMsg);
            typeText(botMsg, data);
        });
    });
});
</script>

</body>
</html>
